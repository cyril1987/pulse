<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iConcile Pulse</title>
  <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grain"></div>
  <nav class="navbar">
    <div class="nav-content">
      <a href="#/" class="nav-brand">
        <img src="/images/logo.svg" alt="iConcile" class="nav-logo-img">
        iConcile Pulse
      </a>
      <div class="nav-links">
        <a href="#/" class="nav-link">Dashboard</a>
        <a href="#/health" class="nav-link">Health</a>
        <a href="#/settings" class="nav-link">Settings</a>
        <a href="#/add" class="nav-link nav-link-add">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          Add Monitor
        </a>
        <a href="#/upload" class="nav-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
          Upload Excel
        </a>
        <div class="nav-user" id="nav-user" style="display: none;">
          <img class="nav-avatar" id="nav-avatar" src="" alt="" referrerpolicy="no-referrer">
          <span class="nav-user-name" id="nav-user-name"></span>
          <button id="nav-logout" class="nav-link nav-link-logout">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  <main id="app" class="container"></main>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/chart.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/monitor-form.js"></script>
  <script src="/js/monitor-detail.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/health.js"></script>
  <script src="/js/bulk-upload.js"></script>
  <script src="/js/app.js"></script>

</html>
