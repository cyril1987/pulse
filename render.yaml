services:
  - type: web
    name: iconcile-pulse
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DB_PATH
        value: ./data/urlmonitor.db
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_CALLBACK_URL
        sync: false
      - key: MICROSOFT_TENANT
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: ALLOWED_EMAILS
        sync: false
      - key: JIRA_BASE_URL
        sync: false
      - key: JIRA_USER_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
      - key: SCHEDULER_INTERVAL_MS
        value: "60000"
      - key: FAILURES_BEFORE_ALERT
        value: "2"
